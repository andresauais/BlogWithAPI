<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog with API</title>
    <link id="style" rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="header">
        <button  class="btn header__button" href="#0"><h1 class="header__button-h1">Mock Blog</h1></button>
        <div class="header__div-social">
            <button class="btn header__div-button"><i class="fab fa-facebook-f fa-2x"></i></button>
            <button class="btn header__div-button"><i class="fab fa-twitter fa-2x"></i></button>
            <button class="btn header__div-button"><i class="fab fa-github-square fa-2x"></i></button>
            <button class="btn header__div-button"><i class="fab fa-instagram fa-2x"></i></button>
        </div>
        <hr class="hr__header"/>
        <div class="header__div-menu">
            <button class="btn header__div-menu"><h2 class="header__div-menu-h2">Home</h2></button>
            <button class="btn header__div-menu"><h2 class="header__div-menu-h2">About</h2></button>
            <button class="btn header__div-menu"><h2 class="header__div-menu-h2">Facebook</h2></button>
            <button class="btn header__div-menu"><h2 class="header__div-menu-h2">Twitter</h2></button>
            <button class="btn header__div-menu"><h2 class="header__div-menu-h2">Instagram</h2></button>
        </div>
    </header>
    <aside class="aside">
        <button class="btn aside__button"><i class="fa fa-search fa-2x"></i></button>
        <hr class="hr__main"/>
    </aside>
    <main id="container" class="container">

    </main>
    <dialog class="dialog" id="dialog">
        <form class="dialog__form" id="form">
            <div class="close-modal"><i id="editClose" class="fa fa-close fa-lg"></i></div>
            <div class="dialog__form-div">
                <h2 class="dialog__form-div-h2" id="editPost"></h2>
                <hr class="editHr">
                <div class="dialog__form-div-div">
                    <label class="dialog__form-div-label" for="title"><b id="editTitle">Post Title</b></label>
                    <input class="dialog__form-div-input" type="text" name="title" id="title" required autocomplete="off">
                </div>
                <div class="dialog__form-div-div">
                    <label class="dialog__form-div-label" for="body"><b id="editBody">Post Body</b></label>
                    <textarea class="dialog__form-div-input" type="text"  name="body" id="body" rows="5" required autocomplete="off"></textarea>
                </div>
                <div class="div__submit">
                    <input class="submit create-task not-allowed" id="submitBtn" type="submit" value=""/>
                </div>
            </div>
        </form>
    </dialog>
    <aside id="modal-post">
        <div class="modal postModal">
            <div id="modalPostCloseTop" class="close-modal"><i class="fa fa-close fa-lg"></i></div>
            <p id="modalPostTitle" class="postTitle"></p>
            <p id="modalPostBody"></p>
            <p class="modalHeader">USER<p>
            <p id="modalPostUserId"></p>
            <p id="modalPostEmail"></p>
            <p class="modalHeader comments">Comments:<p>
            <div class="modal-btn">
                <button id="modalPostLoad">Load Comments</button>
            </div>
            <div id="comments"></div>
        </div>
    </aside>
    <aside class="snippet">
        <figure class="sk-bounce">
            <div class="sk-bounce-dot"></div>
            <div class="sk-bounce-dot"></div>
        </figure>
    </aside>
    <aside class="successMessage">
        <div class="success">
            <button class="btn successBtn"><i class="fas fa-check-circle fa-3x"></i></button>
            <button class="btn successBtn"><h3 class="aside__button-h3">Great!</h3></button>
            <button class="btn successBtn"><p class="aside__button-p">Your post has been successfully updated</p></button>
        </div>
    </aside>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/main.js"></script>
<script src="js/postModal.js"></script>
<script src="js/editModal.js"></script>
<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>

</html>
